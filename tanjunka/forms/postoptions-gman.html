<script>
function addicon(checked, iconname, iconurl, iconid)
{
    var tbodyElem = document.getElementById("gmanicontbody");
    var trElem, tdElem, txtNode;
    var onOrOff;
    var rowNdx;

    onOrOff = "";
    if (checked != 0)
    {
      onOrOff = "CHECKED";
    }

    //
    if (tbodyElem.rows.length == 0)
    {
        trElem = tbodyElem.insertRow(0);
    }

    trElem = tbodyElem.rows(tbodyElem.rows.length - 1);
    if (trElem.cells.length >= 7)
    {
        trElem = tbodyElem.insertRow(tbodyElem.rows.length);
    }

    tdElem = trElem.insertCell(trElem.cells.length);
    tdElem.innerHTML =
      '<label for="icon_' + iconid + '">' +
      '<img onclick="gmanselecticonimg();" id="imgicon_' + iconid + '" src="' + iconurl +'" width="64" height="64" /></label><br/>' +
      '<input onclick="gmanselecticonchk();" type="RADIO" name="gmaniconlist" id="icon_' + iconid + '" value="' + iconid + '" ' + onOrOff + ' />' +
      '<label for="icon_' + iconid + '">' + iconname + '</label>';

    if (checked != 0)
    {
        gmanseticon(iconurl);
    }
}

function gmanseticonselect(index)
{
    var elSel  = window.document.getElementById("gman_icon");
    var ii;
    for (ii = 0; ii < elSel.options.length; ii++)
    {
        var elOpt = elSel.options(ii);

        elOpt.selected = (elOpt.value == index);
    }
}

function gmanseticon(url)
{
    var elIcon  = window.document.getElementById("gmaniconicon");
    elIcon.src = url;
}

// when icon image is clicked
function gmanselecticonimg()
{
    var elImg  = window.event.srcElement;
    var iconID = elImg.id.substring(3);
    var elChk  = window.document.getElementById(iconID);

    elChk.checked = !elChk.checked;

    gmanseticon(elImg.src);
    gmanseticonselect(iconID.substring(5));
}

// when checkbox for icon is checked
function gmanselecticonchk()
{
    var elChk  = window.event.srcElement;
    var iconID = elChk.id;
    var elImg  = window.document.getElementById("img" + iconID);
    gmanseticon(elImg.src);
    gmanseticonselect(iconID.substring(5));
}

// when select is changed
function gmannewicon()
{
    var elSel  = window.event.srcElement;
    var index  = elSel.value;
    var elImg  = window.document.getElementById("imgicon_" + index);
    var elChk  = window.document.getElementById("icon_" + index);
    gmanseticon(elImg.src);
    elChk.checked = true;
}

function DoCal()
{
    var elTarget = window.event.srcElement;
    var sRtn = showModalDialog("Calendar.htm","","center=yes;dialogWidth=200pt;dialogHeight=200pt;help=0;resizeable=0;scroll=0;status=0;");
    if (sRtn!="")
    {
        if (sRtn == "clear")
        {
            elTarget.value = "";
        }
        else
        {
            elTarget.value = sRtn;
        }
    }
}
function matchenabled()
{
    var chk = (postset_enabled.checked != true);

    postoptions.disabled = chk;
}
