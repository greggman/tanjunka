<script language="javascript">
function additem(checked, title, userid, date)
{
    var tbodyElem = document.getElementById("listtbody");
    var trElem, tdElem, txtNode;
    var onOrOff;
    var rowNdx;

    onOrOff = "";
    if (checked != 0)
    {
      onOrOff = "CHECKED";
    }

    rowNdx = tbodyElem.rows.length;
    trElem = tbodyElem.insertRow(rowNdx);
    trElem.className = "row" + (rowNdx % 2);

    tdElem = trElem.insertCell(trElem.cells.length);
    tdElem.className = "col1";
    tdElem.innerHTML = '<input onclick="sendcheck()" type="checkbox" id="postset4_' + rowNdx + '" ' + onOrOff + ' />';

    tdElem = trElem.insertCell(trElem.cells.length);
    tdElem.className = "col2";
    tdElem.innerText = title;
    tdElem.onclick = editsomething;
    tdElem.id      = "postset0_" + rowNdx;

    tdElem = trElem.insertCell(trElem.cells.length);
    tdElem.className = "col3";
    tdElem.innerText = userid;
    tdElem.onclick = editsomething;
    tdElem.id      = "postset1_" + rowNdx;

    tdElem = trElem.insertCell(trElem.cells.length);
    tdElem.className = "col4";
    tdElem.innerText = date;
    tdElem.onclick = editsomething;
    tdElem.id      = "postset2_" + rowNdx;
}

function updatepostset()
{
    var sel = document.getElementById("selectlist");
    window.external.genericCallbackII(10, sel.selectedIndex);
}
