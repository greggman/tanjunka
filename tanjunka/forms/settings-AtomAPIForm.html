<script language="javascript">
function matchforms()
{
    var chk = (useforms.checked != true);

     bodyform.disabled = chk;
     bodyformbrowse.disabled = chk;
     moreform.disabled = chk;
     moreformbrowse.disabled = chk;
}

function matchstyle()
{
    var chk = (usestylesheet.checked != true);

    stylesheet.disabled = chk;
    stylesheetbrowse.disabled = chk;
}

function initform()
{
   matchstyle();
   matchforms();
//   logPrintn("init-movabletype-form");
//   settext("servicename","foo");
//   settext("blogurl", gettext("blogname"));
}
</script>
